<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Joke Generator</title>
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Joke Generator</h1>
        <form method="POST" action="/">
            <!-- New LLM Selection Dropdown -->
            <div class="form-group">
                <label for="model">Choose your LLM / Escolha seu LLM:</label>
                <select class="form-control" id="model" name="model" required>
                    <option value="llama-3.3-70b-versatile">llama-3.3-70b-versatile</option>
                    <option value="deepseek-r1-distill-llama-70b">deepseek-r1-distill-llama-70b</option>
                    <option value="gemma2-9b-it">gemma2-9b-it</option>
                    <option value="mixtral-8x7b-32768">mixtral-8x7b-32768</option>
                </select>
            </div>
            <!-- Language Selection Dropdown -->
            <div class="form-group">
                <label for="language">Choose Language / Escolha o Idioma:</label>
                <select class="form-control" id="language" name="language" required>
                    <option value="en">English</option>
                    <option value="pt">PortuguÃªs</option>
                </select>
            </div>
            <!-- Joke Theme Input -->
            <div class="form-group">
                <label for="theme">Enter a joke theme / Digite um tema para a piada:</label>
                <input type="text" class="form-control" id="theme" name="theme" placeholder="e.g., football" required>
            </div>
            <!-- Display error if theme is empty -->
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary btn-block">Generate Joke</button>
        </form>
    </div>

    <!-- Optional JavaScript for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
